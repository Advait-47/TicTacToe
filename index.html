<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="head">
    <p class="headText">Press any key to play</p>
  </div>
  <div class="container">
    <div class="row r0">
      <button class="bttn b0" type="button" name="button">&nbsp;</button>
      <button class="bttn b1" type="button" name="button">&nbsp;</button>
      <button class="bttn b2" type="button" name="button">&nbsp;</button>
    </div>
    <div class="row r1">
      <button class="bttn b3" type="button" name="button">&nbsp;</button>
      <button class="bttn b4" type="button" name="button">&nbsp;</button>
      <button class="bttn b5" type="button" name="button">&nbsp;</button>
    </div>
    <div class="row r2">
      <button class="bttn b6" type="button" name="button">&nbsp;</button>
      <button class="bttn b7" type="button" name="button">&nbsp;</button>
      <button class="bttn b8" type="button" name="button">&nbsp;</button>
    </div>
  </div>
  <div class="footnote">
    <p>Advait Kulkarni &#169;</p>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
